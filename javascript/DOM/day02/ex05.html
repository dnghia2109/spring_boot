<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: block;
            background-color: #f3f3f3;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            float: left;
            margin: 5px;
        }

        .box:hover {
            transform: scale(.9);
            transition-duration: .5s;
            opacity: .8;
            cursor: pointer;
        }

        .box:active {
            transform: scale(1.5);
            transition-duration: .5s;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1> JS DOM</h1>
        <button id="btn">More boxes</button>
        <h4 id="score"> Total box:<span class="points"></span></h4>

        <div class="boxes">
        
        </div>
    </div>

    <script>
        let colors = [
        '#3498db',
        '#9b59b6',
        '#e74c3c',
        '#2c3e50',
        '#d35400',
        ]

        const boxes = document.querySelector(".boxes")
        let total = document.querySelector(".points");
        
        function renderBox() {
            console.log(colors[Math.floor(Math.random() * colors.length)])
            for (let i = 0; i < 5; i++) {
                const box = document.createElement("div")
                box.classList.add("box")
                box.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]
                boxes.appendChild(box)
            }
        }
        renderBox()
        total.textContent = "5"
        

        let click = document.getElementById("btn");
        click.onclick = function () {
            renderBox();
            total.textContent = Number(total.textContent) + 5;
            let allBox = document.querySelectorAll(".box");
            allBox.forEach((allBox) => {
                allBox.onclick = function() {
                    boxes.removeChild(allBox);
                    total.innerHTML = Number(total.textContent) - 1;
                }
            })
        }

    </script>
</body>

</html>
