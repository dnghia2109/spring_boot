<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <a th:href="@{/sort/model}" class="btn btn-primary mb-2"> Sort by Model</a>
    <a th:href="@{/sort/brand}" class="btn btn-primary mb-2"> Sort by Brand</a>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <td>Model</td>
                <td>Year</td>
                <td>Brand</td>
                <td>Image</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>

            <tr th:each = " c:${cars} ">

                <td th:text="${c.model}"></td>
                <td>[[${c.year}]]</td>
                <td>[[${c.brand}]]</td>
                <td>
                    <img style="width: 200px; height:200px" class="img-fluid" th:src="@{${c.id} + '.jpg'}">
                </td>

                <td>
                    <a class="btn btn-primary">Update</a>
<!--                    <a th:href="@{}" class="btn btn-warning">Delete</a>-->
                </td>

            </tr>
            </tbody>
        </table>

    </div>
</div>


</body>
</html>
